{{define "content"}}

<div class="card shadow-sm p-3 mb-3">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th></th>
        <th>ShortID</th>
        <th>Host</th>
        <th>User</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      {{range .Snapshots}}
        <tr class="position-relative">
          <th scope="row">ðŸ“¦</th>
          <td>{{.ShortID}}</td>
          <td>{{.Hostname}}</td>
          <td>{{.Username}}</td>
          <td>{{.Time}}</td>
          <td><a class="btn btn-primary stretched-link" href="/browse?snap={{.ID}}&path=/" class="">Open</a></td>
        </tr>
      {{end}}
    </tbody>
    <tfoot>
      <tr class="table-light">
        <td colspan="6" class="text-muted small">
          {{len .Snapshots}} snapshots
        </td>
      </tr>
    </tfoot>
  </table>
</div>
{{end}}

{{template "layout" .}}
