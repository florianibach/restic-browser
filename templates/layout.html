{{define "layout"}}
<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{.Title}}</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 24px; }
    a { text-decoration: none; }
    a:hover { text-decoration: underline; }
    .top { display:flex; align-items:center; justify-content:space-between; margin-bottom:16px; }
    .card { border: 1px solid #ddd; border-radius: 10px; padding: 14px 16px; margin: 10px 0; }
    table { width: 100%; border-collapse: collapse; }
    th, td { text-align: left; padding: 8px; border-bottom: 1px solid #eee; }
    .muted { color: #666; font-size: 0.95em; }
    .crumb a { margin-right: 8px; }
    .tag { display:inline-block; padding:2px 8px; border:1px solid #ddd; border-radius:999px; margin-right:6px; font-size: 0.9em;}
    .btn { display:inline-block; padding:6px 10px; border:1px solid #ddd; border-radius: 8px; }
    .right { text-align:right; white-space:nowrap; }
    code { background:#f6f6f6; padding:2px 6px; border-radius:6px; }
  </style>
</head>
<body>
  <div class="top">
    <div><strong>Restic UI</strong> <span class="muted">â€“ Snapshots browsen & Dateien downloaden</span></div>
    <div class="muted"><a href="/">Snapshots</a></div>
  </div>

    {{template "content" .}}

</body>
</html>
{{end}}
